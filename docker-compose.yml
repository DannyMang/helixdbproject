# To build the entire stack run 'make run'

services:
  fastapi:
    container_name: fastapi
    restart: unless-stopped
    build:
      context: ./src
      dockerfile: ./fastapi/Dockerfile
    ports:
      - 8000:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5m
      timeout: 5s
      retries: 3
      start_period: 15s
    environment:
      # Add your environment variables here
      CEREBRAS_MODEL: ${CEREBRAS_MODEL}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET}
      # Add any other environment variables your app needs
    volumes:
      - ./.env:/app/.env

  caddy:
    container_name: caddy
    restart: unless-stopped
    build:
      context: ./src/caddy
      dockerfile: ./Dockerfile
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./data/caddy_data:/data
      - ./data/caddy_config:/config
    depends_on:
      - fastapi
    environment:
      PROXY_BACKEND: fastapi
      PROXY_PORT: 8000
      DB_PROXY_PORT: 6969
      DOMAIN: ${DOMAIN}
      DB_DOMAIN: ${DB_DOMAIN}
      LETTA_DOMAIN: ${LETTA_DOMAIN}
      LETTA_BACKEND: letta
      LETTA_PASSWORD: ${LETTA_SERVER_PASSWORD}
      LETTA_PROXY_PORT: 8283

  letta:
    container_name: letta
    restart: unless-stopped
    image: letta/letta:latest
    ports:
      - 8283:8283
    environment:
      CEREBRAS_API_KEY: ${CEREBRAS_API_KEY}
      SECURE: "true"
      LETTA_SERVER_PASSWORD: ${LETTA_SERVER_PASSWORD}
    volumes:
      - letta_data:/var/lib/postgresql/data
    networks:
      - default

  helix:
    container_name: helix
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 1.1.1.1
    build:
      context: ./src/helix
      dockerfile: ./Dockerfile
    ports:
      - 6969:6969
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6969/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 1 # Ensures only one instance

volumes:
  caddy_data:
  caddy_config:
  letta_data: {}
